<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function writeTimesTable(timesTable, startingNum, endingNum) {
        for (var i = startingNum; i <= endingNum; i++) {
          document.write(timesTable + " * " + i + " = " + timesTable * i + "<br>");
        }
      }

      var timesNum;
      while ((timesNum = prompt("Please enter times table number", "-1")) != -1) {
        while (isNaN(timesNum) == true) {
          timesNum = prompt("Please enter a valid number");
        }
        var startingNum = prompt("Please enter a starting number");
        while (isNaN(startingNum) == true) {
          startingNum = prompt("Please enter a valid starting number")
        }
        var endingNum = prompt("Please enter a ending number");
        while (isNaN(endingNum) == true) {
          endingNum = prompt("Please enter a valid ending number")
        }

        writeTimesTable(timesNum, startingNum, endingNum);
      }
    </script>
  </body>
</html>
