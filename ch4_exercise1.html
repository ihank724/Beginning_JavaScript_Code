<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function timesTableOf15() {
        var starting = prompt("Please type in a number to start with", "");
        var ending = prompt("Please type in a number to end the talbe", "");
        for (var i = parseInt(starting); i <= parseInt(ending); i++) {
          document.write("15 * " + i + " = " + 15 * i + "<br>");
        }
      }

      timesTableOf15();
    </script>
  </body>
</html>
